<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('css/img/fresh-organic-vegetables-grown-indoors-hydroponics-generated-by-ai.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            display: flex;
            align-items: center;
            height: 100%;
            justify-content: space-between; /* Space between the two sections */
        }
        .login-form {
            background: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for the login form */
            margin-left: 50px; /* Add margin to the left for positioning */
        }
        .welcome-message {
            color: white; /* Text color for the welcome message */
            font-size: 2.5em; /* Increased font size for the welcome message */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center the text */
            margin-right: 50px; /* Add margin to the right for positioning */
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="userRole">Select Role</label>
                <select class="form-control" id="userRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="manager">Manager</option>
                    <option value="administrative">Administrative</option>
                    <option value="scientist">Scientist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">User   ID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
    </div>
    <div class="welcome-message">
        Welcome to my page
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
